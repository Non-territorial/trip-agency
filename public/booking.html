<section class="book-section">
    <div id="book">
        <h2>INQUIRE</h2>
        <p></p>
        <form id="book-form" class="book-form">
            <input
                type="text"
                name="name"
                placeholder="Enter your name"
                required
            />
            <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
            />
            <input
                type="text"
                name="trip"
                placeholder="Trip you are interested in"
                required
            />
            <input
                type="number"
                name="guests"
                placeholder="Number of guests"
                min="1"
                required
            />
            <textarea
                name="message"
                placeholder="Write your message here"
            ></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
    </div>
